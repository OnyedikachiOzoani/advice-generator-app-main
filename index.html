<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Advice generator app</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="main-section">
				<article class="advice-article">
					<div class="advice-container">
						<h1>Advice #<span class="advice-id">117</span></h1>
						<p class="advice-text">
							<q class="advice-qoute"
								>It is easy to sit up and take notice, what's
								difficult is getting up and taking action.
							</q>
						</p>
						<!-- divider image goes here -->
					</div>

					<button type="button" class="new-advice-btn">
						<img src="./images/icon-dice.svg" alt="a dice icon" />
					</button>
				</article>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="frontend-mentor"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://github.com/OnyedikachiOzoani"
				target="frontend-mentor"
				>Onyedikachi Ozoani</a
			>.
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
